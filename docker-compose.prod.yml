# ═══════════════════════════════════════════
# VIGIL V7.0 — Production Docker Compose
# Full stack: VIGIL + Kafka + Kafka UI
# ═══════════════════════════════════════════
version: '3.8'

services:
  # ── VIGIL Application ──
  vigil:
    image: ghcr.io/${GITHUB_REPOSITORY:-vigil/vigil}:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vigil-app
    ports:
      - "8000:8000"
      - "50051:50051"
    environment:
      - KAFKA_BROKER=kafka:29092
      - PYTHONUNBUFFERED=1
    volumes:
      - vigil-recordings:/app/recordings
      - vigil-reports:/app/reports
      # Mount ML models from host (download separately)
      # - ./yolov8n.pt:/app/yolov8n.pt:ro
      # - ./rtdetr-l.pt:/app/rtdetr-l.pt:ro
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

  # ── Apache Kafka (KRaft mode) ──
  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: vigil-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,HOST://0.0.0.0:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "vigil-kafka-cluster-001"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Kafka UI (optional debugging) ──
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: vigil-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: vigil
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - debug

volumes:
  vigil-recordings:
  vigil-reports:
  kafka-data:
