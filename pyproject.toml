[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings  
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "E402",  # module level import not at top of file (needed for conditional imports)
    "W291",  # trailing whitespace (in embedded HTML/JS templates)
    "W293",  # blank line contains whitespace (in embedded HTML/JS templates)
    "F841",  # local variable assigned but never used (intentional in some cases)
    "B904",  # raise from within except (legacy pattern)
]

[tool.ruff.lint.per-file-ignores]
"services/generated/*" = ["E", "W", "F", "I"]  # auto-generated gRPC stubs

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
no_strict_optional = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
