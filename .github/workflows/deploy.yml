# ═══════════════════════════════════════════
# VIGIL V7.0 — Deploy Pipeline
# Triggered on release or manual dispatch
# ═══════════════════════════════════════════
name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ────────────────────────────────────────
  # Build full-stack Docker image
  # ────────────────────────────────────────
  build:
    name: Build Release Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ────────────────────────────────────────
  # Deploy to staging
  # ────────────────────────────────────────
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
      || github.event_name == 'release'
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        env:
          DEPLOY_HOST: ${{ secrets.STAGING_HOST }}
          DEPLOY_KEY: ${{ secrets.STAGING_SSH_KEY }}
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          echo "Deploying VIGIL $IMAGE_TAG to staging..."
          # ── SSH deploy example ──
          # mkdir -p ~/.ssh
          # echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          # chmod 600 ~/.ssh/deploy_key
          # ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key user@$DEPLOY_HOST << 'EOF'
          #   docker pull ghcr.io/${{ github.repository }}:$IMAGE_TAG
          #   docker compose -f docker-compose.prod.yml up -d
          # EOF
          echo "✓ Staging deployment complete (configure secrets to enable)"

  # ────────────────────────────────────────
  # Deploy to production
  # ────────────────────────────────────────
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: >
      github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        env:
          DEPLOY_HOST: ${{ secrets.PRODUCTION_HOST }}
          DEPLOY_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          echo "Deploying VIGIL $IMAGE_TAG to production..."
          # ── SSH deploy example ──
          # mkdir -p ~/.ssh
          # echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          # chmod 600 ~/.ssh/deploy_key
          # ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key user@$DEPLOY_HOST << 'EOF'
          #   docker pull ghcr.io/${{ github.repository }}:$IMAGE_TAG
          #   docker compose -f docker-compose.prod.yml up -d
          # EOF
          echo "✓ Production deployment complete (configure secrets to enable)"
