# ═══════════════════════════════════════════
# VIGIL V7.0 — CI Pipeline
# Lint, test, build for every push & PR
# ═══════════════════════════════════════════
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ────────────────────────────────────────
  # Backend — Python lint, type-check, test
  # ────────────────────────────────────────
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-asyncio httpx

      - name: Lint with Ruff
        run: ruff check . --output-format=github

      - name: Type check with mypy
        run: mypy VIGIL.py services/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Generate gRPC stubs
        run: |
          mkdir -p services/generated
          python -m grpc_tools.protoc \
            -I proto \
            --python_out=services/generated \
            --grpc_python_out=services/generated \
            proto/vigil.proto

      - name: Create test fixtures
        run: |
          echo '[]' > zones.json
          echo '[]' > violations.json

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # ────────────────────────────────────────
  # Frontend — lint, type-check, build
  # ────────────────────────────────────────
  frontend:
    name: Frontend (React/TypeScript)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ../static/
          retention-days: 7

  # ────────────────────────────────────────
  # Docker — build & push images
  # ────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
